<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey form</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<h1 id="title">Survey form</h1>
	<p id="description">This survey form for certificate.</p>

	<form action="" id="survey-form">
		<label for="name" id="name-label">Name</label>
		<input type="text" id="name" required placeholder="Name">
		<label for="email" id="email-label">Email</label>
		<input type="email" id="email" required placeholder="Email">
		<label for="number" id="number-label">Number</label>
		<input type="number" id="number" min="18" max="80" placeholder="Number">

		<label for="need-programmer">You need to be programmer?</label>
		<select name="need-programmer" id="dropdown">
			<option value="">Please select</option>
			<option value="1">Yes</option>
			<option value="2">No</option>
		</select>

		<label for="gender">What your gender?</label>
		<input type="radio" name="gender" value="Male"> Male
		<input type="radio" name="gender" value="Female"> Female

		<label for="skills">What you has skill?</label>
		<input type="checkbox" name="skills" value="HTML"> HTML
		<input type="checkbox" name="skills" value="CSS"> CSS
		<input type="checkbox" name="skills" value="php"> php
		<input type="checkbox" name="skills" value="MySQL"> MySQL

		<label for="description">Description</label>
		<textarea name="description" placeholder="Description"></textarea>
		<br><br>
	
		<input type="submit" id="submit" value="Submit">
	</form>
</body>
</html>
